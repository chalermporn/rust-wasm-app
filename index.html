<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <script>
      (async () => {
        let response = await fetch('target/wasm32-unknown-unknown/release/rust_wasm_app.wasm');
        let bytes = await response.arrayBuffer();
        let { instance } = await WebAssembly.instantiate(bytes, { });
        document.getElementById("demo").innerHTML = instance.exports.add_one(13)
        console.log('The answer is: ', instance.exports.add_one(13));
      })();
    </script>
  </head>
  <body>

    <div style="font-size: 20px;" id="demo"></div>
  </body>
</html>
